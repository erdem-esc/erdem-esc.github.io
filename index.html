<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>esc</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Galindo&family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="logo1-512-nobg.png" type="image/png" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Galindo', cursive;
      background: black;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
      transform: translateY(-15vh);
    }

    .overlay img {
      height: 50vh;
      margin-bottom: 0px;
    }

    .overlay h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      font-family: 'Galindo', cursive;
      font-weight: normal;
      white-space: nowrap;
    }

    .email a {
      font-family: 'Roboto Mono', monospace;
      font-size: 0.95em;
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .email a:hover,
    .email a:active {
      color: #ccc;
    }

    /* Mobile-specific styling */
    @media (max-width: 600px) {
      .overlay {
        transform: translateY(-4vh);
        padding: 40px 20px 20px;
      }

      .overlay img {
        height: 30vh;
        margin-bottom: 20px;
      }

      .overlay h1 {
        font-size: 1.5em;
        margin-bottom: 15px;
        line-height: 1.4;
        white-space: normal;
      }

      .email a {
        font-size: 0.85em;
      }

      .mobile-break {
        display: block;
      }
    }

    /* Desktop: mobile-break stays hidden */
    .mobile-break {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video" preload="auto">
    <source src="video3.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>  

  <!-- Overlay Content -->
  <div class="overlay">
    <img src="logo1-512-nobg.png" alt="Logo" />
    <h1>Something exciting,<span class="mobile-break"></span> in the making.</h1>
    <div class="email">
      <a href="mailto:info@esc.gs">info@esc.gs</a>
    </div>
  </div>

</body>
</html>
