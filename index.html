<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>esc</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Galindo&family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="logo1-512-nobg.png" type="image/png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: black;
      color: #ccc;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      max-height: 40vh;
      margin-bottom: 40px;
    }

    table {
      border-collapse: collapse;
      text-align: center;
      color: #ccc;
      font-size: 0.95em;
    }

    td {
      padding: 10px 30px;
    }

    a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: white;
    }

    /* Row 3 spans across */
    .full-row {
      text-align: center;
      padding-top: 15px;
      font-size: 0.85em;
    }

    @media (max-width: 600px) {
      .logo {
        max-height: 25vh;
      }

      td {
        display: block;
        padding: 8px 0;
      }

      table {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo1-512-nobg.png" alt="ESC Games Logo" class="logo">

  <!-- Info Table -->
  <table>
    <tr>
      <td><a href="mailto:info@esc.gs">Contact Us</a></td>
      <td><a href="https://www.linkedin.com/company/escgames/" target="_blank">LinkedIn</a></td>
    </tr>
    <tr>
      <td><a href="privacy.html">Privacy Policy</a></td>
      <td><a href="terms.html">Terms of Use</a></td>
    </tr>
    <tr>
      <td colspan="2" class="full-row">All rights reserved. © 2025 - ESC Games Yazılım A.Ş.</td>
    </tr>
  </table>
</body>
</html>
