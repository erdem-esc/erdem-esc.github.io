<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>esc</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="logo1-512-nobg.png" type="image/png" />

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Nunito Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
      overflow: hidden;
    }

    img {
      height: 60vh;
      width: auto;
      margin-bottom: 20px;
    }

    .text-block {
      font-size: 2em;
      letter-spacing: 2px;
      line-height: 1;
    }

    .text-block span {
      display: inline-block;
      opacity: 0;
      animation: fadeIn 0.4s ease forwards;
    }

    /* Letter animation delays */
    .text-block span[data-line="1"] {
      animation-delay: calc(var(--i) * 0.05s + 0.5s);
    }

    .text-block span[data-line="2"] {
      animation-delay: calc(var(--i) * 0.05s + 1.5s);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Blinking cursor after second line */
    .cursor {
      display: inline-block;
      width: 1px;
      height: 1em;
      background: #fff;
      margin-left: 4px;
      animation: blink 1s step-end infinite;
      opacity: 0;
      animation-delay: 2.6s;
      animation-fill-mode: forwards;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .email {
      margin-top: auto;
      padding: 20px 0;
      font-size: 0.9em;
      font-family: 'Roboto Mono', monospace;
      color: #aaa;
    }

    /* ðŸ”§ Mobile responsiveness */
    @media (max-width: 600px) {
      .text-block {
        font-size: 1.4em;
        letter-spacing: 1px;
      }

      img {
        height: 40vh;
        margin-bottom: 15px;
      }

      .email {
        font-size: 0.8em;
        padding-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <img src="logo1-512-nobg.png" alt="Logo" />

  <div class="text-block">
    <!-- Line 1 -->
    <span style="--i:0" data-line="1">S</span><span style="--i:1" data-line="1">o</span><span style="--i:2" data-line="1">m</span><span style="--i:3" data-line="1">e</span><span style="--i:4" data-line="1">t</span><span style="--i:5" data-line="1">h</span><span style="--i:6" data-line="1">i</span><span style="--i:7" data-line="1">n</span><span style="--i:8" data-line="1">g</span><span style="--i:9" data-line="1"> </span><span style="--i:10" data-line="1">e</span><span style="--i:11" data-line="1">x</span><span style="--i:12" data-line="1">c</span><span style="--i:13" data-line="1">i</span><span style="--i:14" data-line="1">t</span><span style="--i:15" data-line="1">i</span><span style="--i:16" data-line="1">n</span><span style="--i:17" data-line="1">g</span><span style="--i:18" data-line="1">,</span>
    <br/>
    <!-- Line 2 -->
    <span style="--i:0" data-line="2">i</span><span style="--i:1" data-line="2">n</span><span style="--i:2" data-line="2"> </span><span style="--i:3" data-line="2">t</span><span style="--i:4" data-line="2">h</span><span style="--i:5" data-line="2">e</span><span style="--i:6" data-line="2"> </span><span style="--i:7" data-line="2">m</span><span style="--i:8" data-line="2">a</span><span style="--i:9" data-line="2">k</span><span style="--i:10" data-line="2">i</span><span style="--i:11" data-line="2">n</span><span style="--i:12" data-line="2">g</span><span style="--i:13" data-line="2">.</span>
    <span class="cursor"></span>
  </div>

  <div class="email">hello@escdomain.com</div>
</body>
</html>
