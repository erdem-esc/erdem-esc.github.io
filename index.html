<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>esc</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="logo1-512-nobg.png" type="image/png" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Rubik Dirt', cursive;
      background: black;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .overlay img {
      height: 40vh;
      margin-bottom: 30px;
    }

    .overlay h1 {
      font-size: 2em;
      margin-bottom: 20px;
      font-family: 'Rubik Dirt', cursive;
      font-weight: normal;
    }

    .email a {
      font-family: 'Roboto Mono', monospace;
      font-size: 0.95em;
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .email a:hover,
    .email a:active {
      color: #ccc;
    }

    @media (max-width: 600px) {
      .overlay img {
        height: 18vh;
      }

      .overlay h1 {
        font-size: 1.5em;
      }

      .email a {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="video3.mov" type="video/mov" />
    Your browser does not support the video tag.
  </video>

  <!-- Overlay Content -->
  <div class="overlay">
    <img src="logo1-512-nobg.png" alt="Logo" />
    <h1>Something exciting, in the making.</h1>
    <div class="email">
      <a href="mailto:info@esc.gs">info@esc.gs</a>
    </div>
  </div>

</body>
</html>
