<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>esc</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="logo1-512-nobg.png" type="image/png" />

  <style>
    body {
      margin: 0;
      font-family: 'Nunito Sans', sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      background: linear-gradient(-45deg, #000000, #1a1a1a, #333333, #000000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    img {
      height: 50vh;
      width: auto;
      margin-bottom: 30px;
    }

    .typewriter {
      font-size: 2em;
      white-space: pre-line;
      border-right: 2px solid white;
      width: fit-content;
      margin: 0 auto;
      font-family: 'Nunito Sans', sans-serif;
      animation: blinkCursor 1s steps(1) infinite;
      overflow: hidden;
    }

    @keyframes blinkCursor {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }

    .email {
      margin-top: auto;
      padding-top: 30px;
      font-size: 0.9em;
      font-family: 'Roboto Mono', monospace;
      color: #aaa;
    }

    /* Mobile scaling */
    @media (max-width: 600px) {
      .typewriter {
        font-size: 1.4em;
      }

      img {
        height: 35vh;
      }

      .email {
        font-size: 0.8em;
        padding-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <img src="logo1-512-nobg.png" alt="Logo" />

  <div id="typewriter" class="typewriter"></div>

  <div class="email">info@esc.gs</div>

  <script>
    const text = "Something exciting,\nin the making.";
    const typewriter = document.getElementById("typewriter");

    let i = 0;
    function type() {
      if (i <= text.length) {
        typewriter.textContent = text.slice(0, i);
        i++;
        setTimeout(type, 60); // Typing speed
      }
    }
    setTimeout(type, 500); // Initial delay
  </script>
</body>
</html>
