<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>esc</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Galindo&family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="logo1-512-nobg.png" type="image/png" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Galindo', cursive;
      background: black;
      color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      width: 100%;
      max-width: 1000px;
      text-align: center;
      padding: 20px;
    }

    .overlay img {
      width: 50vw;         /* logo takes 50% of viewport width */
      max-width: 400px;    /* never bigger than 400px */
      height: auto;        /* maintain aspect ratio */
      margin-bottom: 40px;
    }

    /* Footer table */
    .footer-table {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      color: #ccc;
      font-size: 0.475em;
      text-align: center; /* center all content */
    }

    .footer-table td {
      padding: 10px 0;
      text-align: center; /* center text within cells */
    }

    .footer-table a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-table a:hover,
    .footer-table a:active {
      color: #fff;
    }

    /* Mobile-specific styling */
    @media (max-width: 600px) {
      .overlay img {
        width: 70vw;
        max-width: 250px;
        margin-bottom: 30px;
      }

      .footer-table {
        font-size: 0.425em;
      }
    }
  </style>
</head>
<body>

  <!-- Overlay Content -->
  <div class="overlay">
    <img src="logo1-2048-nobg.png" alt="Logo" />

    <!-- Footer table -->
    <table class="footer-table">
      <tr>
        <td><a href="mailto:info@esc.gs">Contact Us</a></td>
        <td><a href="https://www.linkedin.com/company/escgames/">LinkedIn</a></td>
      </tr>
      <tr>
        <td><a href="privacy.html">Privacy Policy</a></td>
        <td><a href="terms.html">Terms of Use</a></td>
      </tr>
      <tr>
        <td colspan="2">All rights reserved. © 2025 - ESC Games Yazılım A.Ş.</td>
      </tr>
    </table>
  </div>

</body>
</html>
