<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>esc</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Galindo&family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="logo1-512-nobg.png" type="image/png" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Galindo', cursive;
      background: black;
      color: #ccc;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* top logo, bottom table */
      align-items: center;
      padding: 20px 0;
    }

    .logo-container {
      flex-grow: 1; /* allows logo to stay centered vertically */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container img {
      width: 50vw;
      max-width: 400px;
      height: auto;
    }

    /* Footer table */
    .footer-table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      color: #ccc;
      font-size: 0.475em;
      text-align: center;
    }

    .footer-table td {
      padding: 10px 0;
      text-align: center;
    }

    .footer-table a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-table a:hover,
    .footer-table a:active {
      color: #fff;
    }

    /* Mobile-specific styling */
    @media (max-width: 600px) {
      .logo-container img {
        width: 70vw;
        max-width: 250px;
      }

      .footer-table {
        font-size: 0.425em;
      }
    }
  </style>
</head>
<body>

  <!-- Logo centered -->
  <div class="logo-container">
    <img src="logo1-2048-nobg.png" alt="Logo" />
  </div>

  <!-- Footer table anchored at bottom center -->
  <table class="footer-table">
    <tr>
      <td><a href="mailto:info@esc.gs">Contact Us</a></td>
      <td><a href="https://www.linkedin.com/company/escgames/">LinkedIn</a></td>
    </tr>
    <tr>
      <td><a href="privacy.html">Privacy Policy</a></td>
      <td><a href="terms.html">Terms of Use</a></td>
    </tr>
    <tr>
      <td colspan="2">All rights reserved. © 2025 - ESC Games Yazılım A.Ş.</td>
    </tr>
  </table>

</body>
</html>
