<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>esc</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="logo1-512-nobg.png" type="image/png" />

  <style>
    body {
      margin: 0;
      font-family: 'Nunito Sans', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 30vh;
      margin: 0;
    }

    .logo img {
      height: 100%;
      width: auto;
    }

    .text-block {
      font-size: 2em;
      letter-spacing: 2px;
      text-align: center;
      line-height: 1.2;
      padding: 10px 20px 30px; /* Added space below text */
    }

    .text-block span {
      display: inline-block;
      opacity: 0;
      animation: fadeIn 0.4s ease forwards;
    }

    .text-block .line1 span { animation-delay: calc(var(--i) * 0.05s + 0.5s); }
    .text-block .line2 span { animation-delay: calc(var(--i) * 0.05s + 1.5s); }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .video-wrapper {
      width: 100%;
      height: 50vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 0;
    }

    .video-wrapper video {
      width: 100vw;
      height: auto;
      position: relative;
      top: -50%; /* Crop top 50% */
      object-fit: cover;
    }

    .email {
      text-align: center;
      font-size: 0.9em;
      font-family: 'Roboto Mono', monospace;
      padding: 20px 0 30px;
    }

    .email a {
      color: #ccc; /* light gray */
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .email a:hover,
    .email a:active {
      color: #444; /* dark gray on hover/click */
    }

    @media (max-width: 600px) {
      .text-block {
        font-size: 1.4em;
        letter-spacing: 1px;
      }

      .video-wrapper video {
        width: 100vw;
        top: -50%;
      }

      .email {
        font-size: 0.8em;
        padding-bottom: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="logo1-512-nobg.png" alt="Logo" />
  </div>

  <!-- Text -->
  <div class="text-block">
    <div class="line1">
      <span style="--i:0">S</span><span style="--i:1">o</span><span style="--i:2">m</span><span style="--i:3">e</span><span style="--i:4">t</span><span style="--i:5">h</span><span style="--i:6">i</span><span style="--i:7">n</span><span style="--i:8">g</span><span style="--i:9">&nbsp;</span>
      <span style="--i:10">e</span><span style="--i:11">x</span><span style="--i:12">c</span><span style="--i:13">i</span><span style="--i:14">t</span><span style="--i:15">i</span><span style="--i:16">n</span><span style="--i:17">g</span><span style="--i:18">,</span>
    </div>
    <div class="line2">
      <span style="--i:0">i</span><span style="--i:1">n</span><span style="--i:2">&nbsp;</span>
      <span style="--i:3">t</span><span style="--i:4">h</span><span style="--i:5">e</span><span style="--i:6">&nbsp;</span>
      <span style="--i:7">m</span><span style="--i:8">a</span><span style="--i:9">k</span><span style="--i:10">i</span><span style="--i:11">n</span><span style="--i:12">g</span><span style="--i:13">.</span>
    </div>
  </div>

  <!-- Video -->
  <div class="video-wrapper">
    <video autoplay muted loop playsinline>
      <source src="video2.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Email -->
  <div class="email">
    <a href="mailto:info@esc.gs">info@esc.gs</a>
  </div>

</body>
</html>
